<div class="pageContainer">
  <div class="loginContainer">
    <div class="ImageContainer">
      <img src="assets/Bitnine_Logo.jpg" alt="" />
    </div>
    <div class="InputContainer" *ngIf="!showRegister">
      <div class="formFieldContainer">
        <mat-form-field class="inputField" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Enter Email"
            [(ngModel)]="email"
          />
        </mat-form-field>
      </div>
      <div class="formFieldContainer">
        <mat-form-field class="inputField" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="passwordShow"
            placeholder="Enter password"
            [(ngModel)]="password"
          />
          <mat-icon matSuffix>
            <span
              class="material-symbols-outlined"
              *ngIf="!showPassword"
              (click)="toggleShow()"
            >
              visibility
            </span>
            <span
              class="material-symbols-outlined"
              *ngIf="showPassword"
              (click)="toggleShow()"
            >
              visibility_off
            </span>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="ButtonContainer">
        <button type="button" class="loginButton">Login</button>
      </div>
      <div class="registerLink">
        Not a member?
        <div class="registerLinkClick" (click)="toggleRegister()">Sign up</div>
      </div>
    </div>
    <div class="InputContainer" *ngIf="showRegister">

  </div>
</div>
