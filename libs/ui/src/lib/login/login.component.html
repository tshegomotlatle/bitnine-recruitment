<div class="pageContainer">
  <div class="loginContainer">
    <div class="ImageContainer">
      <img src="assets/Bitnine_Logo.jpg" alt="" />
    </div>
    <div class="InputContainer" *ngIf="!showRegister">
      <div class="formFieldContainer">
        <mat-form-field class="inputField" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Enter Email"
            [(ngModel)]="user.email"
          />
        </mat-form-field>
      </div>
      <div class="formFieldContainer">
        <mat-form-field class="inputField" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Enter password"
            [(ngModel)]="user.password"
          />
          <mat-icon matSuffix>
            <span
              class="material-symbols-outlined"
              *ngIf="!showPassword"
              (click)="toggleShow()"
            >
              visibility
            </span>
            <span
              class="material-symbols-outlined"
              *ngIf="showPassword"
              (click)="toggleShow()"
            >
              visibility_off
            </span>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="ButtonContainer">
        <button type="button" class="loginButton" (click)="login()">Login</button>
      </div>
      <div class="registerLink">
        Not a member?
        <div class="registerLinkClick" (click)="toggleRegister()">Sign up</div>
      </div>
    </div>
    <div class="InputContainer" *ngIf="showRegister">
      <div class="formFieldContainer">
        <mat-form-field class="inputField" appearance="outline">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            placeholder="Enter name"
            [(ngModel)]="user.name"
          />
        </mat-form-field>
      </div>
      <div class="formFieldContainer">
        <mat-form-field class="inputField" appearance="outline">
          <mat-label>Surname</mat-label>
          <input
            matInput
            type="text"
            placeholder="Enter surname"
            [(ngModel)]="user.surname"
          />
        </mat-form-field>
      </div>
      <div class="formFieldContainer">
        <mat-form-field class="inputField" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Enter Email"
            [(ngModel)]="user.email"
          />
        </mat-form-field>
      </div>
      <div class="formFieldContainer">
        <mat-form-field class="inputField" appearance="outline">
          <mat-label>Contact Number</mat-label>
          <input
            matInput
            type="email"
            placeholder="Enter contact number"
            [(ngModel)]="user.number"
          />
        </mat-form-field>
      </div>
      <div class="formFieldContainer">
        <mat-form-field class="inputField" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
           [type]="showPassword ? 'text' : 'password'"
            placeholder="Enter password"
            [(ngModel)]="user.password"
          />
          <mat-icon matSuffix>
            <span
              class="material-symbols-outlined"
              *ngIf="!showPassword"
              (click)="toggleShow()"
            >
              visibility
            </span>
            <span
              class="material-symbols-outlined"
              *ngIf="showPassword"
              (click)="toggleShow()"
            >
              visibility_off
            </span>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="ButtonContainer">
        <button type="button" class="loginButton" (click)="register()">Register</button>
      </div>
      <div class="registerLink">
        Already a member?
        <div class="registerLinkClick" (click)="toggleRegister()">Sign in</div>
      </div>
    </div>
  </div>
</div>
